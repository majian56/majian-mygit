<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="css/animate.css" />
		<style>
			
			
			.swiper-pagination-bullet {
				background-color: red;
			}
			
			.swiper-container {
				width: 600px;
				height: 200px;
			}
			
			.swiper-wrapper div:nth-child(1) {
				background-color: red;
			}
			
			.swiper-wrapper div:nth-child(2) {
				background-color: forestgreen;
			}
			
			.swiper-wrapper div:nth-child(3) {
				background-color: burlywood;
			}
			
			.swiper-wrapper div:nth-child(4) {
				background-color: #000000;
			}
			
			.swiper-wrapper div:nth-child(5) {
				background-color: #007AFF;
			}
			
			.swiper-wrapper div:nth-child(6) {
				background-color: #f66;
			}
		</style>
	</head>

	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">Slide 1</div>
				<div class="swiper-slide">Slide 2</div>
				<div class="swiper-slide">
					<p class="ani" swiper-animate-effect="zoomOutLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">内容但是士大夫士大夫大师傅士大夫十分</p>
				</div>
				<div class="swiper-slide">Slide 4</div>
				<div class="swiper-slide">Slide 5</div>
				<div class="swiper-slide">Slide 6</div>
			</div>
			<!-- 如果需要分页器 -->
			<div class="swiper-pagination"></div>

			<!-- 如果需要导航按钮 -->
			<div class="swiper-button-prev"></div>
			<div class="swiper-button-next"></div>

			<!-- 如果需要滚动条 -->
			<div class="swiper-scrollbar"></div>
		</div>

		
		<script src="js/swiper.min.js"></script>
		<script src="js/swiper.animate1.0.2.min.js"></script>
		<script>
			var mySwiper = new Swiper('.swiper-container', {
				//onInit: function(swiper) { //Swiper2.x的初始化是onFirstInit
				//	swiperAnimateCache(swiper); //隐藏动画元素 
				//	swiperAnimate(swiper); //初始化完成开始动画
				//},
				//onSlideChangeEnd: function(swiper) {
				//	swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
				//},
				autoplay: 1000,
				direction: 'horizontal',
				paginationClickable: true,
				loop: true,
				effect: 'coverflow',
				slidesPerView: 3,
				centeredSlides: true,
				// 如果需要分页器
				pagination: '.swiper-pagination',
				// 如果需要前进后退按钮
				nextButton: '.swiper-button-next',
				prevButton: '.swiper-button-prev',
				// 如果需要滚动条
				scrollbar: '.swiper-scrollbar',
			})
		</script>
	</body>
</html>
